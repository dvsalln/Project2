                  <div class="row">
                    <div class="col-12-lg">
                
                  <p>
                    <!-- Button to open the modal -->
                    <button style="margin-top: 500px; margin-left: 750px;" class="btn-success btn-lg" id="mainbtn" onclick="document.getElementById('id01').style.display='block'">Let's GO!</button>

                    <!-- Modal Content -->
                    <form class="modal-content animate" id="login" action="world.html">
                      <div class="container">
                        <div class="row">
                          <label for="uname">
                            <b>Username/E-Mail:</b>

                        </div>
            
                        <div class="row">

                          <input type="password" placeholder="" name="psw" id="ln-password" required>
                        </div>
            
                        <div class="row">
                          
                          <label>
                            <input type="checkbox" checked="checked" name="remember">
                            <b>Remember Me</b>
                          </label>
            
                          <div class="row" id="btnrow">
                            <button class="btn-success" id="loginbtn" type="submit">Login</button>
                            <button class="btn-secondary" type="button" onclick="document.getElementById('id01').style.display='none'" id="cancelbtn">Cancel</button>
                          </div>
                        </div>
