<body>
  <div class="container" id="addressContainer">
    <h2 id="text-center">Enter Location: </h2>
    <form action="" id="location-form">
      <input class="form-control form-control-lg" type="text" id="location-input">
      <br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

  <!-- Formatted Address Div --->
  <div class="card-block" id="formatted-address">
    </div>
    <!-- Address Components Div --->
    <div class="card-block" id="address-components">
    </div>
    <!-- Geometry Div --->
    <div class="card-block" id="geometry">
    </div>
  </div>

<!--- Map --->
<div class="row">
  <div class="col-12-lg"></div>
  <div id="map"></div>
  </div>
<!--- Map Script --->
  <script>
  // Call Geocode
  //geocode();
  // Get Location form
  var locationForm = document.getElementById('location-form');
  // Listen for submit
  locationForm.addEventListener('submit', geocode);
  // Geocode Google Maps
  function geocode(e){
    // Prevent actual submit
    e.preventDefault();
    var location = document.getElementById('location-input').value;
    axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
      params:{
        address:location,
        key:'AIzaSyBdhLrK9XoNFP9Yyjxcdd34z3Yf5K_qxeI'
      }
    })
    .then(function(response){
      // Log full response
      console.log(response);
      // Formatted Address
      var formattedAddress = response.data.results[0].formatted_address;
      var formattedAddressOutput = `
        <ul class="list-group">
        <li class="list-group-item">${formattedAddress}</li>
        </ul>
      `;
        
      // Address Components
      var addressComponents = response.data.results[0].address_components;
      var addressComponentsOutput = '<ul class="list-group">';
      for(var i = 0;i < addressComponents.length;i++){
        addressComponentsOutput += `
          <li class="list-group-item"><strong>${addressComponents[i].types[0]
          }</strong>: ${addressComponents[i].long_name}</li>
        `;
      }
      addressComponentsOutput += '</ul>';
      // Geometry
      var lat = response.data.results[0].geometry.location.lat;
      var lng = response.data.results[0].geometry.location.lng;
      var geometryOutput = `
        <ul class="list-group">
          <li class="list-group-item"><strong>Latitude</strong>:
            ${lat}</li>
          <li class="list-group-item"><strong>Longitude</strong>:
            ${lng}</li>
        </ul>
      `;
      // Output to app
      document.getElementById('formatted-address').innerHTML = formattedAddressOutput;
      document.getElementById('address-components').innerHTML = addressComponentsOutput;
      document.getElementById('geometry').innerHTML = geometryOutput;
    })
    .catch(function(error){
      console.log(error);
    });
  }
  // Javascript Google Maps 
  function initMap(){
    // Map Options
    var options = {
      scrollwheel: false,
      scaleControl: false,
      zoom:8,
      center: {lat:37.8716,lng:-122.2727}
    }
    // New Map
    var map = new google.maps.Map(document.getElementById('map'), options);
    
    // // Listen for click on map
    // google.maps.event.addListener(map, 'click',
    //  function(event){
    //    addMarker({coords:event.latLng});
    //  });
    // Array of markers
    var markers = [
      {
      coords:{lat:37.8716,lng:-122.2727},
      iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
      content:'<h2>San Francisco, CA<h2>'
      },
      {
      coords:{lat:37.7749,lng:-122.4194},
      iconImage: '',
      content:'<h2>Berkeley, CA</h2>'
      },
      {
      coords:{lat:37.8044,lng:-122.2711},
      iconImage: '',
      content:'<h2>Oakland, CA</h2>'
      },
      {
      coords:{lat:37.3382,lng:-121.8863},
      iconImage: '',
      content:'<h2>San Jose, CA</h2>'
    }
    ];
    // Loop through markers
    for(var i = 0;i < markers.length;i++){
      // Add marker
      addMarker(markers[i]);
    }
    // Add Marker Function
    function addMarker(props){
      var marker = new google.maps.Marker({
      position:props.coords,
      map:map,
      // icon:props.iconImage
    });
    // Check for customIcon
    if(props.iconImage){
      // Set icon image
      marker.setIcon(props.iconImage);
    }
    // Check content
    if(props.content){
      var infoWindow = new google.maps.InfoWindow({
      content:props.content
    });
    
    marker.addListener('click', function(){
      infoWindow.open(map, marker);
    });
    }
  }
}
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdhLrK9XoNFP9Yyjxcdd34z3Yf5K_qxeI&callback=initMap">
    </script>
